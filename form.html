<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Garden City University </h1>
    <form>
        <fieldset>
            <legend> Registration Form</legend>
        
         <label> Name: </label>
         <input type="text">
         <br>
         <label> Age: </label>
         <input type="number">
         <br>
         <label> DOB:</label>
         <input type="date">
         <br>
         <label>Gender</label>
         <br>
         <input type="radio" name="Gender">
         <label>Male</label>
         <br>
         <input type="radio" name="Gender">
         <label>Female</label>
         <br>
         <input type="radio" name="Gender">
         <label>Other</label>
         <br>
         <label>Select mode of admission</label>
         <br>
         <select>
            <option value="K-cet">K-cet</option>
            <option value="Comed-k">Comed-k</option>
            <option value="Management">Management</option>
         </select>
         <br>
         <label>course</label>
         <select>
            <option value="B.tech in computer science">B.tech in computer science</option>
            <option value="B.tech in Information technology">B.tech in Information technology</option>
            <option value="B.E in computer science">B.E in computer science</option>
            <option value="B.tech in Robotics">B.tech in Robotics</option>
         </select>  
        </fieldset>
    </form>
</body>
</html>
