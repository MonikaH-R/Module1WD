

               

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Styling Example</title>
</head>
<body>
    <h1 style="color: blue; font-size: 24px;">Inline Styling Example</h1>
    <p style="font-family: Arial, sans-serif; font-size: 18px;">This paragraph is styled inline.</p>
    <div style="background-color: #ffc107; padding: 10px;">
        <p style="color: green;">This is a styled paragraph inside a div.</p>
    </div>
</body>
</html>
