
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode Characters</title>
</head>
<body>
    <h1>Unicode Characters</h1>
    <p>Here are some Unicode characters:</p>
    <ul>
        <li>&#x1F60E; - 😎</li> <!-- Smiling face with sunglasses -->
        <li>&#x1F984; - 🦄</li> <!-- Unicorn -->
        <li>&#x2600; - ☀</li> <!-- Sun -->
        <li>&#x1F4A9; - 💩</li> <!-- Pile of poo -->
    </ul>
</body>
</html>
