
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <h1>Table Example</h1>
    <table border="1">
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Product 1</td>
            <td>$10</td>
        </tr>
        <tr>
            <td>Product 2</td>
            <td>$15</td>
        </tr>
        <tr>
            <td>Product 3</td>
            <td>$20</td>
        </tr>
    </table>
</body>
</html>
